apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-svc
spec:
  selector:
    matchLabels:
      app: search-svc
  template:
    metadata:
      labels:
        app: search-svc
    spec:
      containers:
        - name: search-svc
          image: dorume/search-svc
          imagePullPolicy: Never
          env:
            - name: RabbitMq__Host
              value: rabbitmq-clusterip
            - name: RabbitMq__Username
              value: rabbitmq
            - name: RabbitMq__Password
              value: rabbitmq
            - name: ConnectionStrings__MongoDbConnnection
              value: mongodb://root:mongopw@mongo-clusterip
            - name: AuctionServiceUrl
              value: http://auction-clusterip
---
apiVersion: v1
kind: Service
metadata:
  name: search-clusterip
spec:
  type: ClusterIP
  selector:
    app: search-svc
  ports:
    - port: 80
      targetPort: 80
      name: web
